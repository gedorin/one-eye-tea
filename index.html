<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>._.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .image-container {
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: none;
            outline: none;
            display: block;
            /* Scale up slightly and clip the border */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1eyetea.png" alt="._.">
    </div>
</body>
</html>
